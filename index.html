<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <meta
      name="description"
      content="Scan a QR Code and see where it will take you."
    />
    <meta name="keywords" content="QR Code,HTML,CSS,Frontend mentor" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <h1 class="visuallyhidden">QR Code Component</h1>
        <div class="qr-code">
          <div class="qr-code-image">
            <img src="./images/image-qr-code.png" alt="QR Code" class="image" />
          </div>
          <h2 class="qr-code-title">
            Improve your front-end skills by building projects
          </h2>
          <p class="qr-code-description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
